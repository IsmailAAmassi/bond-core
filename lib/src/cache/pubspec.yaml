name: bond_cache
description: cache is a Bond package provides a convenient way to handle caching in app.
  It offers methods for storing and retrieving data from a cache, checking for data existence,
  and performing operations. With support for expiration  durations and multiple cache stores,
  the cache package simplifies the process of caching data in app.
version: 0.0.1
homepage: https://github.com/onestudio-co/flutter-bond

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  bond_core:
    path: ../core
  shared_preferences: ^2.1.2